<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title>
      Survivors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Survivors</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let player of players">
    <ion-list-header>
      Team {{player.firstName}}
    </ion-list-header>
    <ion-item *ngFor="let survivor of getPlayerSurvivors(player.playerId)">
      <ion-avatar slot="start">
        <img [src]="'assets/survivors/' + survivor.imagePath">
      </ion-avatar>
      <ion-label>
        <h2>{{survivor.firstName}} {{survivor.lastName}}</h2>
        <h3>{{survivor.tribe}}</h3>
      </ion-label>
    </ion-item>


  </ion-list>

</ion-content>
